spring.config.import=optional:file:../.env[.properties]


spring.application.name=finchange


spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}



spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=validate
#spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl



spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# --- Kafka Producer (Gönderici) Ayarları ---

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# --- Kafka Consumer (Alıcı) Ayarları ---
spring.kafka.consumer.group-id=finchange-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.finchange.marketSimulation.kafka,com.example.finchange.execution.dto.event,*


sendgrid.api-key=${SENDGRID_API_KEY}



application.security.jwt.private-key=${PRIVATE_KEY_PATH}
application.security.jwt.public-key=${PUBLIC_KEY_PATH}
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000
application.security.jwt.guest-token.expiration=604800000


# Finbot base URL: local default hits Docker-exposed port
finbot.base-url=${FINBOT_BASE_URL:http://localhost:8000}


minio.url=${MINIO_URL:http://localhost:9000}
minio.access-key=${MINIO_ROOT_USER}
minio.secret-key=${MINIO_ROOT_PASSWORD}
minio.bucket=${MINIO_BUCKET:musteri-belgeleri}



springdoc.api-docs.enabled=true
springdoc.show-actuator=true


# Multipart file upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

