# Test ortamı konfigürasyonu
spring.profiles.active=test

# Test veritabanı konfigürasyonu (H2 in-memory database)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console'u test ortamında aktif et
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate konfigürasyonu
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis test konfigürasyonu (embedded Redis)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Logging konfigürasyonu
logging.level.com.example.finchange=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Test için JWT RSA key pair konfigürasyonu
application.security.jwt.private-key=classpath:keys/test-private-key.pem
application.security.jwt.public-key=classpath:keys/test-public-key.pem
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000
application.security.jwt.guest-token.expiration=604800000

# Test için otomatik key pair oluşturma
application.security.jwt.auto-generate-keys=true

# Mail test konfigürasyonu
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test@example.com
spring.mail.password=test-password
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Kafka test konfigürasyonu
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=test-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
