spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  h2:
    console:
      enabled: true
  
  # Test için mail ayarları
  mail:
    host: localhost
    port: 1025
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
  
  # Redis test ayarları
  data:
    redis:
      host: localhost
      port: 6370
      timeout: 2000ms
  
  # Kafka test ayarları
  kafka:
    bootstrap-servers: localhost:9093
    consumer:
      group-id: test-group
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

# JWT test ayarları
jwt:
  private-key-path: src/test/resources/keys/test-private-key.pem
  public-key-path: src/test/resources/keys/test-public-key.pem
  access-token-expiry: 900000 # 15 dakika
  refresh-token-expiry: 604800000 # 7 gün

# Test ortamı için log seviyesi
logging:
  level:
    com.example.finchange: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# SendGrid test ayarları (mock için)
sendgrid:
  api-key: test-api-key
  from-email: test@example.com

# MinIO test ayarları
minio:
  endpoint: http://localhost:9001
  access-key: testuser
  secret-key: testpassword
  bucket-name: test-bucket
